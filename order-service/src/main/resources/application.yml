server:
  port: 8072

spring:
  application:
    name: order-service
  rabbitmq:
    host: localhost
    port: 5672
    username: root
    password: root
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3308/orders
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: validate
logging:
  level:
    org.hibernate: INFO